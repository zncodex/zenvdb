# ZenvDB Engines Configuration
# Format: engine-version=download_url
# 
# Supported engines: mysql, postgresql, mongodb
# You can add multiple versions of each engine

# ============================================
# MySQL - https://dev.mysql.com/downloads/
# ============================================
mysql-8.4.7=https://dev.mysql.com/get/Downloads/MySQL-8.4/mysql-8.4.7-winx64.zip
mysql-9.5.0=https://dev.mysql.com/get/Downloads/MySQL-9.5/mysql-9.5.0-winx64.zip

# ============================================
# PostgreSQL - https://www.postgresql.org/
# ============================================
postgresql-18.1=https://sbp.enterprisedb.com/getfile.jsp?fileid=1259825

# ============================================
# MongoDB - https://www.mongodb.com/
# ============================================
mongodb-8.2.2=https://fastdl.mongodb.org/windows/mongodb-windows-x86_64-8.2.2.zip

# Notes:
# - URLs must point to Windows x64 ZIP archives
# - Version names must start with engine type (mysql-, postgresql-, mongodb-)
# - Download will retry if URL fails
# - Extracted files will be placed in: engines/<engine>/<version>/